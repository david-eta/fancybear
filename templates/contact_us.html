{% extends 'base.html' %}

{% block title %}Contact Us | FancyBear{% endblock %}

{% block content %}
    <h2>Give us some feedback</h2> <!--limited functionality-->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group" >
            <label for="feedback">Feedback:</label>
            <textarea style="max-width: 500px;" class="form-control" id="feedback" name="feedback" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:20px">Submit Feedback</button>
    </form>
{% endblock %}
